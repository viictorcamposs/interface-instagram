<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="shortcut icon" href="http://instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular2.png" alt="Imagem exemplo de um celular com interface do instagram ">
                <div class="images">
                    <img class="selected" src="http://instagram.com/static/images/homepage/screenshot1-2x.jpg/9144d6673849.jpg">
                    <img src="http://instagram.com/static/images/homepage/screenshot2-2x.jpg/177140221987.jpg">
                    <img src="http://instagram.com/static/images/homepage/screenshot3-2x.jpg/ff2c097a681e.jpg">
                    <img src="http://instagram.com/static/images/homepage/screenshot4-2x.jpg/b27a108592d8.jpg">
                    <img src="http://instagram.com/static/images/homepage/screenshot5-2x.jpg/5e04169b9308.jpg">
                </div>            
            </div>
            <div class="instagram-login">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-picture">
                        <img src="./img/login-img.png" alt="Foto de perfil">
                    </div>
                    <button class="instagram login">Continue as viictorcamposs</button>
                    <a href="#" class="instagram logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not viictorcamposs?</p>
                    <p class="not-account">
                        <span class="link">Switch Accounts</span>
                        or
                        <span class="link">Sign Up</span>
                    </p>
                </div>
                <div class="download-app">
                    <p>Get the app.</p>
                    <div class="store">
                        <a href="#" class="app-button"></a>
                        <a href="#" class="app-button"></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
